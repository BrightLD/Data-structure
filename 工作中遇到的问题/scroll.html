        overflow-x: hidden;
    }
   body{
        height: 100%;
        background: skyblue
    }
    .container{
        width:2000px;
        height: 8000px;
    }
    </style>
</head>
<body>
<div class="container">

</div>
</body>
<script>
    // 获取可视窗口的高度
    var w=document.documentElement.clientWidth||document.clientWidth;
    window.onscroll=function(){
        console.log("我正在滚动");
         $(window).scrollTop()>200?$(".container").css("background","yellow"):$(".container").css("background","red");
    }
</script>
