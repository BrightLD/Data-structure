<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="gettime" name="">
    <input type="button" value="转化" id="btn">
</body>
<script type="text/javascript">
    
    function fTime(thetime) {
        var date = new Date(thetime*1000);
        return date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()+
        "时"+date.getMinutes()+"分"+date.getMilliseconds()+"秒";
    }
    var btn = document.getElementById("btn");
  btn.onclick=function(time){
  var time=document.getElementById("gettime").value
   alert(fTime(time)) 
  }
</script>
</html>
