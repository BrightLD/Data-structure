<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动法</title>
    <style>
        html, body {

        }

        #left_self, #right_self {
            width: 200px;
            height: 200px;
            background-color: #ffe6b8
        }

        #left_self {
            float: left;
        }

        #right_self {
            float: right;
        }

        #center_self {
            margin: 0 210px;
            height: 200px;
            background-color: #a0b3d6
        }
    </style>
</head>
<body>
<div id="left_self">我是左边</div>
<div id="right_self">我是右边</div>
<div id="center_self">我是中间</div>
</body>
</html>
