<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
        }

        .box1 {
            width: 100px;
            height: 200px;
            background: gray;
        }

        .box2 {
            flex: 1;
            height: 200px;
            background: orange;
        }

        .box3 {
            width: 100px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">我是1</div>
    <div class="box2">我是2</div>
    <div class="box3">我是3</div>
</div>
</body>

</script>
</html>
