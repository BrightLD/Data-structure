<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background属性的简写顺序</title>
    <style>
        .main{
            width: 800px;
            height: 600px;
            /*常用的5个背景属性的默认顺序为
            background： color url("图片地址") no-repeat position attachment
            */
            background: #a0b3d6 url("http://pic1.win4000.com/wallpaper/d/513859927bf92.jpg") no-repeat 0 0 fixed;
        }
        /*按照标准来写，有利于浏览器的解析*/
    </style>
</head>
<body>
<div class="main">



</div>
</body>
</html>
